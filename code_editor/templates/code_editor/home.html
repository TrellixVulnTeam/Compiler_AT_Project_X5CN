{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <h2>Welcome to JalaCompiler</h2>
  </div>
  <br>
  <div class="row justify-content-lg-center">
    <div class="col">
    </div>
    <div class="col">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Project Name:</label>
          {{form.project_name}}
        </div>
        <div class="form-group">
          <label for="email">Project Description:</label>
          {{form.description}}
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Language:</label>
          {{form.language}}
        </div>
          <button class="btn btn-primary" type="submit">Create</button>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>


{% endblock content %}
