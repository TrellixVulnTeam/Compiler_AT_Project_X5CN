{% extends 'base.html' %}

{% block title %}
<title>Projects</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <h2>Your Projects</h2>
    </div>
    <br>
    <div class="row justify-content-lg-center">
        <div class="col">
        </div>
        <div class="col">
            <ul class="list-group">
                {% for id, project in projects %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="/api/v1/project/{{ id }}">{{ project }}</a>
                    <button class="btn btn-danger btn-sm" onclick="DeleteProject({{ id }})">
                        Remove
                    </button>
                </li>
                {% endfor %}
            </ul>
            <p>{{ message }}</p>
            <a href="/api/v1/project">Create new project</a>
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock content %}
