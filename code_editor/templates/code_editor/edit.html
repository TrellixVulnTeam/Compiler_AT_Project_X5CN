{% extends 'base.html' %}

{% block title %}
<title>Code!</title>
{% endblock title %}

{% block content %}
<div style="float:right; padding-right:20px">
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="_method" value="delete">
        <input class="btn btn-danger" type="submit" value="Delete Project">
    </form>
</div>
<br><br>
<div style="overflow: hidden">
    <div class="" style="width:30%;float:left; padding-left: 20px">
        <h3>File Manager</h3>
        <div class="content_wrap">

            <div class="zTreeDemoBackground left">
                <ul id="treeDemo" class="ztree"></ul>
            </div>
        </div>
    </div>

    <div class="" style="width:45%;float:right; padding-right: 20px">
        <h3>Code editor:</h3>
        <div class="row">
            <div class="col-4">
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <br>
                    <div>
                        <input type="hidden" name="_method" value="put">
                        <input class="btn btn-success" type="submit" value="Run code">
                    </div>

                </form>
                <br>

            </div>
        </div>
    </div>
</div>
<br>
<footer style=" width:95%; padding-bottom:50px; margin-left:auto; margin-right:auto" onmousemove="test()">
    <div class="row">
        <div class="col">
            <h3>Output: </h3><br>
            <center>
                <textarea
                    style="font-family: 'Lucida Console'; background-color: black; color: white; width: 100%;height:120px; padding: 8px">{{ output }}</textarea>
                <input type="text" value="" id="test1">
            </center>
        </div>
    </div>
</footer>
{% load static %}
<script src="{% static 'js/ace.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/editor.js' %}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="{% static 'js/jquery-1.4.4.min.js' %}"></script>
<script src="{% static 'js/jquery.ztree.core.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/jquery.ztree.excheck.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/jquery.ztree.exedit.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/tree.js' %}" type="text/javascript" charset="utf-8"></script>

<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}"> -->
<link rel="stylesheet" href="{% static 'css/metroStyle/metroStyle.css' %}" type="text/css">
{% endblock content %}
