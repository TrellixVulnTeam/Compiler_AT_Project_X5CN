{% extends 'base.html' %}

{% block title %}
<title>Code!</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row row-height">
        <div class="col-4">
            <div class="zTreeDemoBackground left">
                <ul id="treeDemo" class="ztree"></ul>
            </div>
        </div>
        <div class="col-8">
             <div id="editor"></div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <button class="btn btn-success" onclick="RunCode()">
                Run Code
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Main File Output: </h3>
            <br>
            <center>
                <textarea id="output" style="font-family: 'Lucida Console'; background-color: black; color: white; width: 100%;height:120px; padding: 8px">
                </textarea>
            </center>
        </div>
    </div>
</div>
{% endblock content %}
